<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot Widget</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="chat-button" >   
            <a href="#" class="show-smooth" id="load-chat"><img src="./assets/chat.svg" alt=""></a>
        </div>
        <div class="message-container overflow hide-smooth" id="chat-window">
            <div class="messages" >
                <div class="messages-header">
                    <div><p>Chat with us!</p></div>
                    <div><img src="./assets/menu.svg" height="15" alt=""></div>
                    <div><a href="#" id="hide-chat">X</a></div>
                </div>
                <div class="messages-content" id="mc">
                    <!-- Messages go in here -->
                </div>
                <form class="user-input" 
                      id="user-input" 
                      method="POST"
                >
                    <input type="text" 
                           id="userMsg" 
                           name="userMsg" 
                           class="message-input" 
                           placeholder="Type message..." 
                           autocomplete="off"
                    >
                    <button type="submit" 
                            class="message-submit"
                    >
                    Send
                    </button>
                </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
