<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot Widget</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="messages" >
            <div class="messages-header">
                <div><p>Chat with us!</p></div>
                <div><a href="#">X</a></div>
            </div>
            <div class="messages-content" id="mc">
            </div>
            <form class="user-input" id="user-input" method="POST">
                <input type="text" id="userMsg" name="userMsg" class="message-input" placeholder="Type message..." >
                <button type="submit" class="message-submit">Send</button>
            </form>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
